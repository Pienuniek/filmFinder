<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="movies.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Winc Movie Finder</title>
  </head>
  <body>
    <header >
        <h1>Winc Movie Finder</h1>
      <form id="search">
        <input type="search" placeholder="search" id="searchBar"/>
      </form>
      <nav id="main-nav" >
        <ul id="mainNavList" class="flex-container">
          <li class="mainNavListItem"><input type="radio" id="newest" name="moviechoice" value="newest">
            <label for="newest">Latest movies, 2014 and newer</label><br></li>
          <li class="mainNavListItem"><input type="radio" id="avenger" name="moviechoice" value="Avenger">
            <label for="avenger">Avenger movies</label></li>
          <li class="mainNavListItem"><input type="radio" id="x-men" name="moviechoice" value="X-Men"   
              <label for="x-men">X-Men movies</label></li>
          <li class="mainNavListItem"><input type="radio" id="princess" name="moviechoice" value="Princess"   
            <label for="princess">Princess movies</label></li>
          <li class="mainNavListItem"><input type="radio" id="batman" name="moviechoice" value="Batman"   
            <label for="batman">Batman movies</label></li>
        </ul>
      </nav>
    </header>
    <main class="movieGridContainer">
      
    </main>
    <footer></footer>
  </body>
</html>
